<div class="container">
<div class="headCont">
  <h1 class="title">Employees</h1>
<input type="text" ng-model="filterValue">
    </div>
  <table class="table table-striped table text-capitalize">

    <tr>
      <th>Name</th>
      <th>Show</th>
      <th>Update</th>
      <th>Remove</th>
    </tr>

    <tr class="listItems" ng-repeat="item in items | filter: filterValue">
      <td class="h4 bg-success">{{item.firstName}} {{item.lastName}} <li ng-repeat="(key, value) in item" ng-show="clicked"> {{key}}: {{value}}</li></td>

      <td class="bg-success">
        <a  class="btn btn-info" ng-click="clicked=true" ng-hide="clicked">Description</a>
       <a  class="btn btn-info" ng-click="clicked=false" ng-show="clicked">Hide</a>
      </td>

      <td class="bg-success">
      <a  class="btn btn-info" ng-show="!showUpdate" ng-click="newName = item.name; newDesc = item.description; showUpdate = true">Show</a>

        <div ng-show="showUpdate" >
          <input type="text" ng-model="item.firstName">
          <input type="text" ng-model="item.lastName">
          <input type="text" ng-model="item.no">
          <input type="button" value="+" ng-click="updateItem(item, newName, newDesc); showUpdate = false;">
        </div>
      </td>

      <td class="bg-success">
      <a class="btn btn-danger" ng-click="removeItem(item)">X</a>
      </td>
    </tr>



  </table>

<br>

<table class="table text-capitalize">
<tr>
  <th class="lead">Name</th>
  <th class="lead">Description</th>
  <th><a class="btn btn-warning" ng-click="addItem(nItem)">Add</a></th>
</tr>

    <tr>
  <td><input type="text" ng-model="nItem.No" placeholder="Number"/></td>
  <td><input type="text" ng-model="nItem.BirthDate" placeholder="Date of birthay"/></td>
  <td><input type="text" ng-model="nItem.FirstName" placeholder="First name"/></td>
  
  </tr>

  <tr>
  <td><input type="text" ng-model="nItem.LastName" placeholder="Last name"/></td>
  <td><input type="text" ng-model="nItem.Gender" placeholder="Gender"/></td>
  <td><input type="text" ng-model="nItem.HireDate" placeholder="Hire date"/></td>

</tr>
</table>

</div>
